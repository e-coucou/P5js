    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
   <body style="margin: 0; overflow: hidden;">
    <div id="chart"></div>
    <script>
      var margin = {top: 30, right: 20, bottom: 20, left: 30},
        width = window.innerWidth - margin.right - margin.left,
        height = window.innerHeight - margin.top - margin.bottom;
    // Create the SVG container and set the origin.
      var svg = d3.select("#chart").append("svg")
        .attr("width", width )
        .attr("height", height)
        .attr("position", 2)
        .append("g")
          .attr("transform", "translate(" + (margin.left) + "," + (margin.top) + ")");

      d3.json("data/app.json").then(function(app) {
         var gLib = svg.selectAll('g').data(app).enter().append('g').attr('transform', (d,i) => { return 'translate(20,'+i*15+')';});

         var lib = gLib.append('text').text(d=>d.name);
      });
    </script>
   </body>
